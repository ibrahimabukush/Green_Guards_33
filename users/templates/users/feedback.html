<title>Feedback</title>
{% extends "blog/base.html" %}
{% block content %}

<body>

  <main class="cd__main">
    <div class="frame">
      <div class="t">
          <form class="ff" id="feedbackForm" method="post" action="{% url 'feedback' %}">
              {% csrf_token %}
              <div class="title">Rate your experience</div>
              <div class="content">We highly value your feedback! Kindly take a moment to rate your experience and provide us with your valuable feedback.</div>
              <input type="text" id="username" name="username" placeholder="Your Name" required>
              <div class="rate-box">
                  <input type="radio" name="stars" id="star0" value="5"/>
                  <label class="star" for="star0"></label>
                  <input type="radio" name="stars" id="star1" value="4"/>
                  <label class="star" for="star1"></label>
                  <input type="radio" name="stars" id="star2" checked="checked" value="3"/>
                  <label class="star" for="star2"></label>
                  <input type="radio" name="stars" id="star3" value="2"/>
                  <label class="star" for="star3"></label>
                  <input type="radio" name="stars" id="star4" value="1"/>
                  <label class="star" for="star4"></label>
              </div>
              <textarea cols="30" rows="6" name="text" placeholder="Tell us about your experience!" required></textarea>
            
              <div class="submit-container">
                  <input type="submit" class="submit-btn" value="Submit">
              </div>
          </form>
      </div>
    </div>
  </main>

</body>

</html>

<style>
  .cd__main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 20px;
  }

  .frame {
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    margin-top: 60px;
  }

  .t {
    width: 100%;
  }

  .cd__main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }
  
    .feedback-form {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 500px;
    }
  
    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }
  
    .content {
      font-size: 16px;
      line-height: 1.6;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }
  
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }
  
    input[type="text"]:focus,
    textarea:focus {
      border-color: #4CAF50;
    }
  
    .rate-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      
    }
  
    .rate-box input[type="radio"] {
      display: none;
    }
  
    .rate-box label.star {
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
  
    .rate-box label.star:hover {
      color: #ffcc33;
    }
  
    .rate-box input[type="radio"]:checked ~ label.star:before {
      content: "★";
      color: #ffcc33;
    }
  
    .submit-container {
      text-align: center;
    }
  
    .submit-btn {
      width: 100%;
      padding: 15px 0;
      background-color:#4CAF50;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .submit-btn:hover {
      background-color:#4CAF50;
    }

    .rate-box {
 display: flex;
 flex-direction: row-reverse;
 gap: 0.1rem;
 margin-right: 90px;
 
}
.rate-box input {
 display: none;
}
.rate-box input:hover ~ .star:before {
 color: rgba(255, 204, 51, 0.5);
}
.rate-box input:active + .star:before {
 transform: scale(0.9);
}
.rate-box input:checked ~ .star:before {
 color: #ffcc33;
 text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3), -3px -3px 8px rgba(255, 255, 255, 0.8);
}
.rate-box .star:before {
  content: "★";
  display: inline-block;
  font-family: "Potta One", cursive;
  font-size: 50px; /* Adjust the font-size as needed */
  cursor: pointer;
  color: #0000;
  text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.5);
  background-color: #aaa;
  background-clip: text;
  -webkit-background-clip: text;
  transition: all 0.3s;
}
</style>
{% endblock content %}
