<title>Post</title>
{% extends "blog/municipality.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="POST" class="border-frame">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Blog Post</legend>
            {{ form }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post</button>
        </div>
       
    </form>
   
</div>

<style>
  .border-frame {
    width: 400px;
    margin: 0 auto;
    padding: 40px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    margin-top: 60px;
    border: 2px solid #000000; /* Added border styling */
  }
  form * {
    font-family: 'Poppins', sans-serif;
    color: #333;
    outline: none;
    border: none;
   
}

  form h3 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
  }

  label {
    font-size: 16px;
    font-weight: 500;
    display: block;
    margin-bottom: 8px;
  }

  input {
    width: 100%;
    height: 40px;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 0 12px;
    font-size: 14px;
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
  }

  input:focus {
    border-color:#4CAF50;
  }

  button {
    width: 100%;
    height: 40px;
    background-color:#4CAF50;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #4CAF50;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .text-muted {
    font-size: 14px;
    color: #777;
  }

  .text-muted a {
    color: #4CAF50;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .text-muted a:hover {
    color: #4CAF50;
  }

  .b {
    margin-left: 20px;
  }
</style>

{% endblock content %}
